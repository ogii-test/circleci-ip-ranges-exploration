version: 2.1

jobs:
  fetch_files:
    parallelism: 20
    circleci_ip_ranges: true
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Check external IP address
          command: |
            curl --retry 5 ipconfig.io
      - run:
          name: Fetch files
          command: |
            curl --retry 5 https://dnsjson.com/jobs.knownips.circleci.com/A.json | jq .

workflows:
  main:
    jobs:
      - fetch_files
